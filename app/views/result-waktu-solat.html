<hr/>

<md-grid-list md-cols-xs="2" md-cols-sm="2" md-cols-md="4" md-cols-gt-md="6" md-row-height-gt-md="1:1" md-row-height="2:2"
  md-gutter="12px" md-gutter-gt-sm="8px">

  <md-grid-tile ng-repeat="result in $ctrl.result" class="bg-class1" ng-class="{'bg-classNowdate' : result.date===$ctrl.nowDate}">
    <md-icon md-font-library="material-icons" style="font-size:36px;">access_alarms</md-icon>
    <md-grid-tile-footer ng-click="$ctrl.openPopupWaktu(result)">
      <h3 style="margin-left:25px;">{{result.date}}</h3>
    </md-grid-tile-footer>
  </md-grid-tile>

</md-grid-list>
